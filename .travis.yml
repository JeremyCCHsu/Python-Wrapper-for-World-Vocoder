language: "python"

python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.10"

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

before_install:
  - sudo apt-get install -y libsndfile1

install:
  - pip install -U pip
  - pip install -r requirements.txt
  - pip install -e .

script:
  - cd demo
  - python demo.py
  - cd ..


before_deploy:
  - python setup.py bdist_wheel

deploy:
  provider: pypi
  user: JeremyCCHsu
  password:
    secure: 
  on:
      tags: true
  skip_cleanup: true
  skip_existing: true
  distributions: "sdist bdist_wheel"
